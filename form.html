.hubspot-form {
  width: 100%;
  display: flex;
  justify-content: center;
}

.job-listing-apply-box {
  width: 519px;
  margin: 50px;

  height: fit-content;
  background-color: rgb(255, 255, 255);
  box-shadow: 1px 1px 2px black;

  border-radius: 5px;
  padding-bottom: 0px;
}

  font-size: 20px;

  font-style: normal;
  font-weight: 400;

  margin-bottom: 0;
}

.job-listing-apply-box h3,
.job-listing-apply-box p {
  z-index: 100;
}

@media (max-width: 767px) {
